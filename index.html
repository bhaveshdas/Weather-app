<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sun-clipart-hi.png" rel="icon" type="image/x-icon" />
    <title>Weather Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <header class="p-3">
        <h1>Weather Checker</h1>
    </header>
    
    <main>

        <div class="search-area px-2 pt-2">
            <form>
                <label for="search-city" id="search-header">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" placeholder="City Name" aria-label="City Name">
                    <div class="input-group-append">
                        <button type="button" id="clicker">
                          <i>OK</i>
                        </button>
                    </div>
                </div>
            </form>
            <div id="yoyo">
                <img src="https://source.unsplash.com/1600x900/?scenery" alt="Image" width="100%">
            </div>
            <br><br><br><br><br><br><br>
            <a href="about.html"target=_blank><div class="madeby">
                <h3 style="color:red">Made By :</h3>
                <h5 style="color:black">Sumit Kumar Jha (2019UO1735)</h5>
                <h5 style="color:black">Bhavesh Das (2019UCO1716)</h5>
                <h5 style="color:black">Shubham Jha (2019UCO1730)</h5>
            </div></a>
        </div>
        <section class="results" >
            <div class="container m-3 p-3" id="weather">
                <img id = "icon">
                <div id = "current-weather"></div>
                <img id = "icon">
            </div>
            <div class="container m-3 next">
                <div class="row">
                    <div class="col">
                        <h3>Forecast For Next 3 Days</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col px-1 daily">
                        <div class="card p-1"  id="day-1">
                        </div>
                        <img id = "day1">
                    </div>
                    <div class="col px-1 daily">
                        <div class="card p-1" id="day-2">
                        </div>
                        <img id = "day2">
                    </div>
                    <div class="col px-1 daily">
                        <div class="card p-1" id="day-3">
                        </div>
                             <img id = "day3">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="pt-2 pb-1">
        <h6>Data Taken From: &nbsp; <a href="http://www.weatherapi.com/" target="_blank"><img src="http://cdn.weatherapi.com/v4/images/xweatherapi_logo.png.pagespeed.ic.Ab7-xCNbsI.webp" alt="Weather Api Logo"></a></h6>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
